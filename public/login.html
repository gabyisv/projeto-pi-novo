<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IluminiArt | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <!--Header-->

  <div class="body-container">
    <div class="left">
      <div class="container-left">
        <div class="image-left">
        </div>
      </div>
    </div>

    <div class="right">

      <h1>LOGIN</h1>

      <div class="cadastro-input-container">

        <div class="container-email container">
          <label for=""> E-mail </label>
          <input id="email_input" type="text" placeholder="Login">
        </div>

        <div class="container-senha container">
          <label for=""> Senha </label>
          <input id="senha_input" type="password" placeholder="******">
        </div>
        <a href="dashboard.html"><button class="button-cadastro button" onclick="entrar()">Entrar</button></a>
      </div>

      <div id="mensagem_erro"></div>
      <div id="cadastro-empresa" class="cadastro-text-container">
        <p>Ainda n√£o tem uma conta? <a href="cadastro.html"> Cadastre Aqui </a></p>
      </div>
    </div>
    <div id="cardErro"></div>
    <!--footer fim-->
</body>

</html>

<script>


    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    window.location = "dashboard.html"; console.log('teste')

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
