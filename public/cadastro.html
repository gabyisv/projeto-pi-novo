<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>IluminiArt | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload="listar()">
  <div class="body-container">
    <div class="left">
      <div class="container-left">
        <div class="image-left">
        </div>
      </div>
    </div>

    <div class="right">

      <h1>CADASTRO</h1>

      <div class="cadastro-input-container">
        <div class="container-codigo container">
          <label>Código de ativação:</label>
          <input id="codigo_input" type="text" placeholder="Insira aqui seu código" />
        </div>

        <div class="container-nome container">
          <label for=""> Nome</label>
          <input id="nome_input" type="text" placeholder="Seu nome" />
        </div>

        <div class="container-email container">
          <label for=""> E-mail </label>
          <input type="text" placeholder="Digite o seu E-mail" id="email_input" />
        </div>

        <div class="container-senha container">
          <label for=""> Senha </label>
          <input id="senha_input" type="password" placeholder="******" />
        </div>

        <div class="container-senha container">
          <label for=""> Confirme a sua Senha </label>
          <input id="confirmacao_senha_input" type="password" placeholder="******" />
        </div>

        <button class="button-cadastro button" onclick="cadastrar()">Cadastrar</button>
      </div>

      <div id="mensagem_erro"></div>
      <div id="cadastro-empresa" class="cadastro-text-container">
        <p>Já é cadastrado? <a href="login.html"> Logue Aqui </a></p>
      </div>

      <div id="cardErro"></div>
    </div>
  <!--footer fim-->
</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_input.value;
    var idEmpresaVincular;

    if (!nomeVar || !emailVar || !senhaVar || !confirmacaoSenhaVar || !codigoVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Preencha todos os campos.";
      return;
    }

    // Verificando código de ativação corretamente
    let codigoValido = false;

    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id;
        codigoValido = true;
        break;
      }
    }

    if (!codigoValido) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Código de ativação inválido!";
      return;
    }

    // Agora sim envia para o banco
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      })
    })
    .then(res => {
      if (res.ok) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "Cadastro realizado com sucesso! Redirecionando...";
        setTimeout(() => window.location = "login.html", 2000);
      } else {
        mensagem_erro.innerHTML = "Erro no cadastro!";
      }
    })
    .catch(err => console.error("Erro:", err));
  }


  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
